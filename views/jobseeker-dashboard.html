<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Job Seeker Portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="/site.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="client.js"></script>
  </head>
<body>
  <div class="w3-sidebar w3-orange w3-bar-block" style="width:20%">
    <h3 class="w3-bar-item">Job Seeker Portal</h3>
    <a href="#" onclick="homeClicked()" class="w3-bar-item w3-button active">Home</a>
    <a href="#" onclick="searchJobClicked()" class="w3-bar-item w3-button">Search Jobs</a>
    <a href="#" onclick="viewApplicationsClicked()" class="w3-bar-item w3-button">View Applications</a>
    <a href="#" onclick="profileClicked()" class="w3-bar-item w3-button">Profile</a>
    <a href="#" onclick="feedbackClicked()" class="w3-bar-item w3-button">Feedback</a>
    <a href="#" onclick="changePasswordClicked()" class="w3-bar-item w3-button">Change Password</a>
    <a href="/logout" class="w3-bar-item w3-button">Log-Out</a>
  </div>
  
  <!-- Page Content -->
  <div id="home" style="margin-left:20%">
    <br/>
    <h1>Dashboard</h1>
    <h2 class="w3-blue">Welcome {{email}}</h2>
  </div>
  <div id="searchjob">
    Search Job Html Goes here
 </div>
 <div id="viewapplicaions">
  View Applications Html Goes here
</div>
<div id="profile" style="margin-left:25%; width:70%;">
  <br/>
    <form id="signup-edit-form">
      <h1>Update Profile</h1>
      <br/>
      <h3 class="text-danger" id="updatep-form-error" style="display:none"></h3>
         <h3 class="text-success" id="updatep-form-success" style="display:none"></h3>
      <div class="col-md-12 row">
      <div class="col-md-6">
        <label>Full Name : </label>
      <input type="hidden" id="pid" name="id" value="" />
      <input class="form-control" type="text" id="pfullname" name="fullname" value="{{fullname}}" placeholder="Full Name"/>
    </div>
    <div class="col-md-6">
      <label>Contact No : </label>
      <input class="form-control" type="text" id="pcontactno" name="contactno" value="{{contactno}}" placeholder="Contact No : xxx-xxx-xxxx"/>
      </div>
      </div>
      <div class="col-md-12 row">
        <div class="col-md-6">
        <label>Address : </label>
      <input class="form-control" id="paddress" name="address" value="{{address}}" placeholder="Address" />
      </div>
      <div class="col-md-6">
      <label>Email : </label>
      <input class="form-control" type="email" id="pemail" name="email" value="{{email}}" placeholder="Email" disabled=true/>
    </div>  
    </div>
      <div class="col-md-12 row" style="margin-top:30px;">
      <input type="hidden" id="peducation" name="education" value="" />
      <div class="col-md-6">
      <label>Resume : </label>
      <img id="pblah" src="" />
      </div>
      <div class="col-md-6">
      <input id="presume" class="form-control" type="file" name="resume">
      <br/>
      <button type="button" class="btn btn-primary" onclick="submitUpdateProfileForm('{{id}}')">Update</button>
        </div>
    </div>
    </form>
</div>
<div id="feedback">
  Feedback Html Goes here
</div>
<div id="changePassword" style="margin-left:25%; width:70%;">
  <br/>
    <form id="change-password-form">
      <h1>Change Password</h1>
      <h3 class="text-danger" id="cp-form-error" style="display:none"></h3>
         <h3 class="text-success" id="cp-form-success" style="display:none"></h3>
      <br/>
      <label>New Password :</label>
      <input type="hidden" name="email" value="{{email}}"/>
      <input class="form-control" style="width:50%; margin-left:25%;" type="password" id="password" name="password" value="{{password}}" placeholder="New Password" />
      <br/>
      <button type="button" class="btn btn-primary" onclick="submitChangePasswordForm('{{email}}')">Change Password</button>
    </form>
</div>
</body>
</html>
